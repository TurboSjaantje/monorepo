<zondagschoolapp-navbar></zondagschoolapp-navbar>

<!-- Title -->
<div class="row mb-2">
    <h1>Leerlingen</h1>
</div>

<button routerLink="/student/create" class="btn btn-primary mb-5"> Nieuwe Leerling </button>
<!-- Cards -->
<div class="mb-3">
    <div class="row justify-content-center" style="margin: auto">
        <div class="col col-lg-3 col-md-6 col-sm-12 me-2 mb-2 card" routerLink="read/{{student._id}}"
            *ngFor="let student of this.students; let i = index" style="width: 19rem; cursor: pointer;">
            <img class="card-img-top" src="../../assets/images/icons8-male-user-96.png"
                style="width: 150px; margin:auto; height: 150px;" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"> {{ student.firstname }} {{student.lastname}}</h5>
                <ul class="card-text text-muted" style="overflow-y:scroll; height:75px; font-size: 5px;">
                    <li style="font-size: medium; margin-left: -15px;">{{student.city}}</li>
                    <li style="font-size: medium; margin-left: -15px;">{{student.street}} {{student.housenumber}}</li>
                    <li style="font-size: medium; margin-left: -15px;">{{student.postalcode}}</li>
                </ul>
                <div class="text-center">
                    <button class="col btn btn-primary me-2 my-1 mx-auto" routerLink="edit/{{student._id}}"><img
                            src="../../../assets/images/icons8-pencil-90.png" width="25px" height="25px"></button>
                    <button class="col btn btn-primary mx-auto" routerLink="delete/{{student._id}}"><img
                            src="../../../assets/images/icons8-remove-90.png" width="25px" height="25px"></button>
                </div>
            </div>
        </div>
    </div>
</div>



<zondagschoolapp-footer></zondagschoolapp-footer>
