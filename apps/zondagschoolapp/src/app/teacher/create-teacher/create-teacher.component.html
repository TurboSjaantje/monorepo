<form [formGroup]="teacherForm" (ngSubmit)="createTeacher()">

    <label class="form-label" for="username">Username: </label>
    <input class="form-control mb-2" id="username" maxlength="20" type="text" formControlName="username">

    <label class="form-label" for="name">Email Address: </label>
    <input class="form-control mb-2" id="email" type="text" formControlName="email">

    <p *ngIf="teacherForm.status == 'INVALID'" class="text-muted">Complete the form to enable button.</p>

    <button class="btn btn-secondary mt-2" type="submit" [disabled]="!teacherForm.valid">Create Teacher</button>
</form>
