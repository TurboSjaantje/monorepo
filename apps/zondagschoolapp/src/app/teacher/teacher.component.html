<zondagschoolapp-navbar></zondagschoolapp-navbar>

<!-- Title -->
<div class="row mb-2">
    <h1>Teachers</h1>
</div>

<!-- Tabel -->
<div class="table-container mb-3">
    <table class="table table-striped">
        <thead>
            <tr scope="row">
                <th style="width: 14%;" scope="col">#</th>
                <th style="width: 34.5%;" scope="col">Naam</th>
                <th style="width: 36.5%;" scope="col">Emailadres</th>
                <th style="width: 16%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr routerLink="read/{{teacher.emailaddress}}" style="text-decoration: underline;"
                class="align-items-center justify-content-center"
                *ngFor="let teacher of teachers$ | async; let i = index">
                <th scope="row">{{i}}</th>
                <td>
                    {{ teacher.firstname }} {{teacher.lastname}}
                </td>
                <td>{{ teacher.emailaddress }}</td>
                <td id="lastcolumn">
                    <button class="btn btn-primary me-2 my-1" routerLink="edit/{{teacher.emailaddress}}"><img
                            src="../../../assets/images/icons8-pencil-90.png" width="25px" height="25px"></button>
                    <button class="btn btn-primary" routerLink="delete/{{teacher.emailaddress}}"><img
                            src="../../../assets/images/icons8-remove-90.png" width="25px" height="25px"></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<button routerLink="/teacher/create" class="btn btn-primary"> Nieuwe Leraar </button>

<zondagschoolapp-footer></zondagschoolapp-footer>
