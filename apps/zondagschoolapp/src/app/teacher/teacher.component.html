<!-- Title -->
<div class="row mb-2">
    <h1>Teachers</h1>
</div>

<!-- Tabel -->
<div class="table-container mb-3">
    <table class="table table-striped">
        <thead>
            <tr scope="row">
                <th style="width: 14%;" scope="col">#</th>
                <th style="width: 34.5%;" scope="col">Name</th>
                <th style="width: 36.5%;" scope="col">Email address</th>
                <th style="width: 16%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr routerLink="read/{{teacher.emailAddress}}" style="text-decoration: underline;" class="align-items-center justify-content-center"
                *ngFor="let teacher of teachers; let i = index">
                <th scope="row">{{i}}</th>
                <td >
                    {{ teacher.firstName }} {{teacher.lastName}}
                </td>
                <td>{{ teacher.emailAddress }}</td>
                <td id="lastcolumn">
                    <button class="btn btn-primary me-2 my-1" routerLink="edit/{{teacher.emailAddress}}"><img
                            src="../../../assets/images/icons8-pencil-90.png" width="25px" height="25px"></button>
                    <button class="btn btn-primary" routerLink="delete/{{teacher.emailAddress}}"><img
                            src="../../../assets/images/icons8-remove-90.png" width="25px" height="25px"></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- New Teacher -->
<div class="row mb-2">
    <h2>New Teacher</h2>
</div>

<zondagschoolapp-create-teacher></zondagschoolapp-create-teacher>
